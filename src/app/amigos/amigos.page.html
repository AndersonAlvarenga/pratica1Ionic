<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>
  <ion-item *ngFor="let amigo of amigos">
    <ion-row>
      <ion-col size="6">
        {{amigo.name}}
      </ion-col>
      <ion-col size="3">
        {{amigo.idade}}
        </ion-col>
      <ion-col size="2">
        {{amigo.nivelAmizade}}
      </ion-col>
      <ion-col size="1">
        <ion-icon name="construct" (click)="subirMenu(amigo.name)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>

<ion-content>

</ion-content>
